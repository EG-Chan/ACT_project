<div class="search">
  <div>
      <h1>Search</h1>
      <form method="post" action="{% url 'main:search' %}">
          {% csrf_token %}
          <select name='search_select'>
            <option value="all" selected>전체검색</option>
            <option value="search_title">제목</option>
            <option value="search_artist">가수</option>
          </select>
          
          <input name="search_text" type="text" placeholder='search'>
          
          <button class="search_button" type="submit" title="Search">
            <img src="/static/imgs/btn_search.png" alt="Button image"> 
          </button>
      </form>
  </div>
</div>
